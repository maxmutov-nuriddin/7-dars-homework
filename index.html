<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/register.css">
  <title>Register</title>
</head>

<body class="body">
  <div class="container">
    <div class="center">
      <h1>Our Newsletter</h1>

        </div>
      </form>
    </div>
  </div>
  <script src="./js/register.js"></script>
</body>

</html>
